name: Generate Commit Graph (git-graph SVG)

on:
  workflow_dispatch:
    inputs:
      since_date:
        description: 'Start date (e.g. 2024-01-01) for included commits'
        required: false
        default: ''
        type: string

jobs:
  generate-graph:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: Install git-graph
        run: cargo install git-graph

      - name: Generate commit graph SVG
        run: |
          ./generate_commit_graph.sh . commit-graph.svg "${{ github.event.inputs.since_date }}"

      - name: Upload SVG as artifact
        uses: actions/upload-artifact@v4
        with:
          name: commit-graph
          path: commit-graph.svg
